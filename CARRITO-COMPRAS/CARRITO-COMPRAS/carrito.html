<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dulcerías Candy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/stylecarrito.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Dulcerías Candy</h1>

    <div class="row">
      <!-- Productos -->
      <div class="col-md-8">
        <div class="row g-3">
          <!-- Card Producto 1 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG/Chocolate.jpeg" class="card-img-top" alt="Producto 1">
              <div class="card-body">
                <h5 class="card-title">Barra de chocolate</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Barra de chocolate')">Agregar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 2 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG/Chicles.jpeg" class="card-img-top" alt="Producto 2">
              <div class="card-body">
                <h5 class="card-title">Chicles</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Chicles')">Agregar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 3 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG/Bombones.jpeg" class="card-img-top" alt="Producto 3">
              <div class="card-body">
                <h5 class="card-title">Bombon de Chocolate</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('bonmbon con chocolate')">Agregar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 4 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG/gomita.jpeg" class="card-img-top" alt="Producto 4">
              <div class="card-body">
                <h5 class="card-title">Gomitas</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Gomitas')">Agregar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 5 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG/Skittles.jpeg" class="card-img-top" alt="Producto 5">
              <div class="card-body">
                <h5 class="card-title">Skittles</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Skittles')">Agregar</button>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- Carrito -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-dark text-white">Carrito</div>
          <ul class="list-group list-group-flush" id="lista-carrito">
            <li class="list-group-item text-muted text-center">No hay productos</li>
          </ul>
          <div class="card-footer text-center">
            <button class="btn btn-danger" onclick="eliminarProducto()">Eliminar último producto</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer id="contacto" class="footer">
       <div class="footer-content">
        <!--
          <footer>: Pie de página con información de contacto, copyright, etc.
          - Puede usarse también al final de <article> o <section>.
        -->
        <address>
            <!--
              <address>: Información de contacto (física, email, teléfono).
              - Los navegadores/SEO lo asocian a datos de ubicación.
            -->

<a href="https://maps.app.goo.gl/dNE5pY73eexW3Dqc8" 
target="_blank" rel="noreference noopener">Calle de las sirenas, Ciudad de México </a>

            <br>
            Teléfono: <a href="tel:+525524709301">+525 524 709 301</a>
            <!-- 
              href="tel:+123456789": Enlace para llamar desde móviles.
            -->
        </address>
        <!-- Copyright -->
        <p class="copyright">&copy; 2025 Dulcerías Cady</p>
        
        <!-- Redes sociales -->
        <div class="social">
            <a href="#" aria-label="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="www.linkedin.com/in/raul-perez-zarate-a1372b361" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            
        </div>

      </div>
    </footer>

  <script src="JS/carrito.js"></script>
</body>
</html>
